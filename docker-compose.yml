version: "3.10"
services:
  predictor:
      image: ${AWS_ECR}/diabetes-predictor:${VERSION}
      build:
        context: ./
        args:
          - AWS_ECR=${AWS_ECR}
          - VERSION=${VERSION}
      entrypoint: bash -c "uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
      volumes:
        - .:/app
      ports:
        - 8000:8000
