name: Python package

on: 
  push:
    pull_requests:
      types: [opened, reopened, ready_for_review]

env:
  PYTHON_VERSION: "3.10"
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Check outputs
        run: |
          echo "SHOT_COMMIT=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
      - name: Build
        run: |
          echo "$SHOT_COMMIT"
          echo "${{ env.SHOT_COMMIT }}"
          make build-app VERSION=${{ env.SHOT_COMMIT }}
      - name: Test with pytest
        run: make build-test VERSION=${{ env.SHOT_COMMIT }}
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push to Dockerhub from feature branch
        if: |
          startsWith(github.ref_name, 'main')
        run: make push-docker VERSION=${{ env.SHOT_COMMIT }}
      - name: Clean
        run: make clean-docker-base VERSION=${{ env.SHOT_COMMIT }}
      - name: Push to Dockerhub from main branch
        if: |
          !startsWith(github.ref_name, 'main')
        run: make push-docker VERSION=latest
      - name: Clean
        run: make clean-docker-base VERSION=latest
          
