name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $env.VERSION
      - name: Check outputs
        run: echo ${{ steps.vars.outputs.sha_short }}
      - name: Build
        run: make build-app
      - name: Lint
        run: make style-check
      - name: Test with pytest
        run: make build-test
      - name: Clean
        run: make clean-docker-base
